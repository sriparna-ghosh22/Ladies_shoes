<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="shoe.jpg" alt="Nike Epic React Flyknit">
        </div>
        <div class="product-info">
            <h3>Women's Running Shoe</h3>
            <h2>Nike Epic React Flyknit</h2>
            <p class="price">$150</p>
            <p class="description">
                The Nike Epic React Flyknit foam cushioning is responsive yet lightweight, durable yet soft. 
                This creates a sensation that not only enhances the feeling of moving forward.
            </p>
            <div class="size-selector">
                <p>Choose Size:</p>
                <div class="sizes">
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button class="selected">8</button>
                    <button>9</button>
                    <button>10</button>
                    <button>11</button>
                    <button>12</button>
                </div>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
